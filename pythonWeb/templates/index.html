<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>User List</title>
</head>
<body>
    <div class="container">
        <h1>List of Users</h1>
        <a href="/create" class="btn">Add New User</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {{ user_rows }}
            </tbody>
        </table>
    </div>
</body>
</html>
