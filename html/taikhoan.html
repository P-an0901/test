<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Thông tin tài khoản</title>
</head>
<body>
<!-- Header -->

<div id="header-container"></div>
<div id="modal-container"></div>
<div class="back-to-top active">
    <a href="#"><i class="fa-solid fa-arrow-up"></i></a>
</div>
<div class="container my-5">
    <h2 class="text-center">Thông tin tài khoản</h2>

    <!-- Thông tin cá nhân -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h4>Thông tin cá nhân</h4>
        </div>
        <div class="card-body">
            <p><strong>Họ và tên:</strong> <span id="account-fullname">Chưa có thông tin</span></p>
            <p><strong>Email:</strong> <span id="account-email">Chưa có thông tin</span></p>
        </div>
    </div>

    <!-- Lịch sử đơn hàng -->
    <div class="card">
        <div class="card-header bg-success text-white">
            <h4>Lịch sử đơn hàng</h4>
        </div>
        <div class="card-body">
            <ul id="order-history" class="list-group">
                <!-- Lịch sử đơn hàng sẽ được hiển thị tại đây -->
                <li class="list-group-item">Không có đơn hàng nào.</li>
            </ul>
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="../js/index.js"></script>
<script src="../js/taikhoan.js"></script>
</body>
</html>
